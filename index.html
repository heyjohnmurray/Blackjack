<!DOCTYPE HTML>
<html>
	<head>
		<title>BLACKJACK</title>
		<link rel="stylesheet" href="css/compiled.css">
	</head>
	<body>
		<h1>Welcome to Blackjack!</h1>
		<div class="wrapper">
			<div class="dealer-box box">
				<h2>Dealer</h2>
				<div class="dealer-cards card-wrapper">
					<div class="card card-0">
						
					</div>
				</div>
			</div>
			<div class="player-box box">
				<h2>Player</h2>
				<div class="player-cards card-wrapper">
					<div class="card card-0">
						
					</div>
					<div class="card card-1">
						
					</div>
				</div>
			</div>
			<button id="deal-button" class="deal-button">
				Deal
			</button>
		</div>
	</body>
	<script src="js/app.js"></script>
</html>
